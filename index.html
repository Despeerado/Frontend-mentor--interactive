<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container mx-auto ">
    <div class="contact-form px-4 max-w-[500px] mx-auto">
    <form class="flex-row wrap justify-center items-center">
      <div class="flex flex-col pb-4">
        <label for="name" class="uppercase tracking-widest pb-2">Cardholder name</label>
        <input autocomplete="off" type="text" id="fname" name="fname" placeholder="e.g. Jane Appleseed" required class="border rounded px-1 py-1 laceholder:font-light tracking-wider">
      </div>
      <div class="flex flex-col pb-4">
        <label for="card_number" class="uppercase tracking-widest pb-2">Card Number</label>
        <input autocomplete="off" type="number" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" pattern="[0-9]* required" class="border rounded px-1 py-1 placeholder:font-light tracking-wider">
      </div>
      <div>
        <div class="flex flex-row gap-1 pb-10">
          <div class="basis-full">
              <label for="month" class="uppercase tracking-widest pb-2">Exp. date (mm/yy)</label>
              <div class="flex flex-row gap-2 relative">
                <input autocomplete="off" name="mm" type="number" id="month" placeholder="MM" maxlength="2" pattern="[0-9]* required" class="border rounded px-1 py-1 w-1/2 placeholder:font-light tracking-wider ">
                <span class="absolute top-8 text-xs text-red">Cant be blank</span>
                <input autocomplete="off" name="yy" type="number" id="year" placeholder="YY" maxlength="4" pattern="[0-9]* required" class="border rounded px-1 py-1 w-1/2 placeholder:font-light tracking-wider ">
              </div>
          </div>
          <div class="basis-full grow shrink">
            <label for="cvc" class="uppercase tracking-widest pb-2">cvc</label>
            <input autocomplete="off" type="number" maxlength="3" pattern="[0-9]*" name="cvc" id="cvc" placeholder="e.g.123" class="border rounded px-1 py-1 w-full placeholder:font-light tracking-wider">
          </div>
        </div>
      </div>
      <div class="w-full">
        <input type="submit" value="Confirm" class="bg-darkViolet text-white px-4 py-2 w-full border rounded border-darkViolet">
      </div>
    </form>
    </div>
  </div>
</body>
</html>

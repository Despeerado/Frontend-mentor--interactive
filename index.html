<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="container flex flex-col md:flex-row
 card_form'">
    <section class="card-information w-full">
      <div class="pt-8 bg-[url('/images/bg-main-mobile.png')] bg-center bg-no-repeat bg-cover
   md:bg-[url('/images/bg-main-desktop.png')] md:bg-center md:bg-no-repeat md:bg-cover">
      <div class="relative mx-auto max-w-xs">
        <div class="image">
          <img src="/images/bg-card-back.png" alt="card back" class="max-w-[300px] h-auto mx-auto transform translate-x-5">
        </div>
        <div class="absolute transform translate-x-[240px] -translate-y-[94px]">
          <span class="block text-white tracking-wider text-sm">000</span>
        </div>
      </div>
      <div class="relative mx-auto max-w-xs">
        <div class=" relative top-2">
        
     <img src="/images/bg-card-front.png" alt="card front" class="max-w-[300px] h-auto mx-auto transform -translate-x-5 -translate-y-20">
    <div class="absolute bottom-24 left-4">
       <img src="/images/card-logo.svg" alt="card_logo" class=" max-w-[70px] top-0 h-auto pb-8">
 
        <span class="text-white text-lg tracking-widest ">0000 0000 00000 0000</span>
    
       <div class="flex flex-row justify-between text-white pt-[10px]">
        <span class="text-xs uppercase font-light tracking-widest">Jane Aplleseed</span>
        <span class="text-xs font-light tracking-widest">00/00</span>
       </div>
     </div>
    </div>
      </div>

      </div>
    </section>
    <section class="contact-form ">
      <form id="cardForm"  action="/" method="POST">
      <div id="formGroup" class="flex-row wrap justify-center items-center px-4">
      <div class="relative flex flex-col pb-4">
        
        <label for="userName" class="uppercase tracking-widest pb-2">Cardholder name</label>
        <input autocomplete="off" type="text" id="userName" name="name" placeholder="e.g. Jane Appleseed" class="border rounded px-1 py-1 laceholder:font-light tracking-wider">
        <span id="errorName" class="absolute block text-xs bottom-0 text-red error ">wrong name</span>
      </div>
      <div class="relative flex flex-col pb-4">
        <label for="cardNumber" class="uppercase tracking-widest pb-2">Card Number</label>
        <input autocomplete="off" name="card_number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" class="border rounded px-1 py-1 placeholder:font-light tracking-wider">
        <span id="errorCard" class="absolute block text-xs bottom-0 text-red error">Wrong card number</span>
      </div>
      <div>
        <div class="flex flex-row gap-1 pb-10">
          <div class="relative basis-full">
              <label for="mm" class="uppercase tracking-widest pb-2">Exp. date (mm/yy)</label>
              <div class="flex flex-row gap-2">
                <input id="mm" autocomplete="off" name="mm" placeholder="MM" pattern="[0-9]* required" class="border rounded px-1 py-1 w-1/2 placeholder:font-light tracking-wider ">
                <input autocomplete="off" name="yy" id="year" placeholder="YY" pattern="[0-9]* required" class="border rounded px-1 py-1 w-1/2 placeholder:font-light tracking-wider ">
              </div>
              <span id="errorDate" class="absolute block text-xs text-red error">Wrong card date</span>
            </div>
            <div class="relative basis-full">
              <label for="cvc" class="uppercase tracking-widest pb-2">cvc</label>
              <input autocomplete="off" pattern="[0-9]*" name="cvc" id="cvc" placeholder="e.g.123" class="border rounded px-1 py-1 w-full placeholder:font-light tracking-wider">
              <span id="errorCvc" class="absolute block text-xs text-red error">Can't be blank</span>
          </div>
        </div>
      </div>
      <div class="w-full">
        <input type="submit" value="Confirm" class="bg-darkViolet text-white px-4 py-2 w-full border rounded border-darkViolet" id="submit">
      </div>
    </div>
    </form>
    </section>

    <div id="modal" class="invisible" >
      <span>Ahoj</span>
    </div>
  </main>
  
  <script src="cleave.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

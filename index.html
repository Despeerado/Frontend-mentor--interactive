<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <form class="flex sm:flex-col wrap justify-center items-center">
      <label for="name" >Cardholder name</label>
      <input autocomplete="off" "text" id="fname" name="fname" placeholder="e.g. Jane Appleseed" required>
      <label for="card_number">Card Number</label>
      <input autocomplete="off" type="number" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" pattern="[0-9]* required">
      <label for="month"></label>
      <input autocomplete="off" name="mm" type="number" id="month" maxlength="2" pattern="[0-9]* required">
      <label for="year"></label>
      <input autocomplete="off" name="yy" type="number" id="year" maxlength="4" pattern="[0-9]* required">
      <input autocomplete="off" type="number" maxlength="3" pattern="[0-9]*">
      <input type="submit" value="Confirm">
    </form>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
